<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Todo List App | By Watuulo-Richard</title>
  </head>
  <body class="bg" style="background-image: url(./images/download-background.jpg);">
    <div class="container mt-5">
      <header id="main-header" class="rounded-2 bg-warning text-white p-4">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-11">
                <h1 id="Head-Title" class="fs-4 fw-bolder text-shadow">ToDo List App</h1>
              </div>
              <div class="col-1">
                <i class="fa-solid fa-pen-ruler text-white fs-1"></i>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="card mt-3">
        <div class="card-body">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="inputField" placeholder="Enter New Item To do....">
            <button type="button" id="addToDo" class="btn btn-primary">
              <i class="fa-solid fa-plus text-white fs-5"></i>
            </button>
          </div>
          <div class="to-dos" id="toDoContainer"></div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
